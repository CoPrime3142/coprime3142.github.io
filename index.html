<!DOCTYPE html>
<html lang="en">
  <title>In The Snow</title>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coperime Guy is an animator and programmer. Welcome to Coperime's cabin. Enter at your discretion!">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="icon" href="images/icons/icon.ico"/>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
      
      <!--cursor-->
      <div class="cursor" id="curs">
        <script>
          const cursor = document.querySelector('.cursor');
          document.addEventListener('mousemove',e => {
            cursor.setAttribute("style","top: " + (e.pageY-40)+"px; left: "+(e.pageX-45)+"px;")
          })
        </script>
      </div>

      <!-- Spoopy audio --> 
      <audio id="snowstorm">
        <source src="audio/snowstorm.ogg" type="audio/ogg">
        <source src="audio/snowstorm.mp3" type="audio/mp3">
        Your browser does not support this audio.
      </audio>
       <!-- Some text right here -->
       <section>
        <div class="text"></div>
          <p style="font-size: 40px;">You have been travelling for what feels like months, shelter may not be that far ahead...</p>
          <p style="font-size: 20px;">Going forward in this frozen wasteland may be unwise...</p>  
      </section>

      <section>
      <!-- Main containers for sections of the site-->
      <div class="main_container">
        <div class = "box container1">
          <div class="link1">
            <div id="redirect" class="button1">> Venture Forth</div>
          </div>
        </div>
        <!--
        <div class = "box container2">
          <div class="link1">
            <div class="button2"></div>
          </div>
        </div>
      </section>
      -->
      
        <!--redirect-->
      <script type="text/javascript">
          document.getElementById("redirect").onclick = function () {
              window.location.href = "https://coprime314.github.io/website";
          };
      </script>      

      <!-- Loading screen-->
      <div class="loader-wrapper">
      </div>
      <script>
          $(window).on("load",function(){
            $(".loader-wrapper").fadeOut("slow");
          });
      </script>

      <script src="main.js"></script>
    </body>
 
</html>
